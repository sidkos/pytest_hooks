name: 🔄 CI-CD

on:
  push:
  workflow_dispatch:

concurrency:
  group: 'CI-CD - ${{ github.workflow }} @ ${{ github.ref_name }}'
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write
  pull-requests: read
  packages: write

jobs:
  ci:
    name: 🛠️ CI
    uses: sidkos/pytest_hooks/.github/workflows/ci.yml@main
    secrets: inherit

  run-tests:
    name: "🔍 Run tests"
    needs: ci
    uses: sidkos/pytest_hooks/.github/workflows/run_tests.yml@main
    secrets: inherit
