name: 🔄 CI-CD

on:
  push:
  workflow_dispatch:

concurrency:
  group: 'CI-CD - ${{ github.workflow }} @ ${{ github.ref_name }}'
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write
  pull-requests: read
  packages: write

jobs:
  ci:
    name: 🧪 CI
    uses: sidkos/pytest_hooks/.github/workflows/ci.yml@main
    secrets: inherit

  run-tests:
    name: "🔍 Run tests"
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run tests
        run: |
          echo "Running tests"
          pytest
      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
