---
name: "🔍 TESTS"

on:
  workflow_call:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  run-tests:
    name: "🔍 Tests"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        credentials:
          username: "redis_user"
          password: "redis_password"
    steps:
      - name: Check Out Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Pytest
        env:
          REDIS_PASSWORD: redis_password
        run: pytest .
