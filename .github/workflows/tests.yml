name: "ðŸ” TESTS"

on:
  workflow_call:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  run-tests:
    name: "ðŸ” Tests"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli -a redis_password ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        env:
          REDIS_PASSWORD: redis_password
        command: ["redis-server", "--requirepass", "redis_password"]

    steps:
      - name: Check Out Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Pytest
        env:
          REDIS_PASSWORD: redis_password
        run: pytest .
