name: "🔍 TESTS"

on:
  workflow_call:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  run-tests:
    name: "🔍 Tests"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: SetUp Python Project
        uses: sidkos/pytest_hooks/.github/actions/setup_python_project@main

      - name: Run Docker Compose
        run: docker compose -f docker-compose.yml up -d
        shell: bash

      - name: Run Pytest
        run: |
          pytest .
          echo "EXECUTION_ID=$EXECUTION_ID" >> $GITHUB_ENV

      - name: Check EXECUTION_ID is set
        run: echo "EXECUTION_ID is $EXECUTION_ID"

      - name: Print Report
        run: python3 print_report.py

      - name: Stop Docker Compose
        run: docker compose -f docker-compose.yml down


